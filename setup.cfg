[metadata]
name = picoquantio
version = attr: picoquantio.VERSION
author = Thomas Bischof
author_email = tsbischof@gmail.com
url = https://github.com/tsbischof/pypicoquant
urls = 
    Homepage = https://github.com/tsbischof/pypicoquant
    Documentation = https://pypicoquant.readthedocs.io
    Issue Tracker = https://github.com/tsbischof/pypicoquant/issues
description = Read files generated by PicoQuant hardware
long_description = file: README.md
long_description_content_type = text/markdown
keywords =
    picoquant
    hydraharp
    picoharp
    timeharp
    hhd
    ht2
    ht3
    phd
    pt2
    pt3
    thd
    t3r
    phu
    ptu
license = BSD 3-clause
classifiers = 
    Development Status :: 1 - Planning
    Environment :: Console
    Intended Audience :: Developers
    Intended Audience :: Science/Research
    License :: OSI Approved :: BSD License
    Operating System :: OS Independent
    Programming Language :: Python :: 3
    Topic :: Scientific/Engineering

[options]
package_dir =
    = src
packages = find:
install_requires = 
    numpy
    pandas

[options.entry_points]
console_scripts = 
    picoquant = picoquant.cli:main

[options.packages.find]
where = src

[tox:tox]
min_version = 4.0
env_list = 
    py310
    format

[testenv]
deps = 
    pytest
    requests
commands = pytest tests

[testenv:type]
deps = mypy
commands = mypy src
ignore_missing_imports = True

[testenv:format]
deps = black
skip_install = true
commands = black .

[testenv:py310]
commands = pytest
